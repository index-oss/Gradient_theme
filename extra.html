<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Eagle Business Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #e3eaf3, #ffffff);
      font-family: 'Segoe UI', cursive;
      color: #1a1a1a;
    }

    .flip-card {
      perspective: 1000px;
    }

    .flip-inner {
      transition: transform 0.8s ease-in-out;
      transform-style: preserve-3d;
      position: relative;
    }

    .flipped .flip-inner {
      transform: rotateY(180deg);
    }

    .flip-front, .flip-back {
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .flip-back {
      transform: rotateY(180deg);
    }

    #tooltip {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #eee;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    #tooltip.show {
      opacity: 1;
      pointer-events: auto;
    }

    .custom-front-style,
    .custom-back-style {
      background-image: linear-gradient(rgba(255, 255, 255, 0.5), rgba(240, 240, 240, 0.9)),
        url("front.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 relative">

  <!-- Save Button -->
  <button id="saveBtn" class="absolute top-4 right-4 z-50 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow-md flex items-center gap-2">
    <i data-lucide="download" class="w-5 h-5"></i> Save
  </button>

  <!-- Business Card -->
  <div id="card" class="flip-card w-full max-w-md h-[520px] relative cursor-pointer">
    <div class="flip-inner w-full h-full">

      <!-- FRONT SIDE -->
      <div class="flip-front custom-front-style rounded-2xl overflow-hidden shadow-2xl border border-gray-300 w-full h-full px-6 py-8 flex flex-col justify-between">
        <div class="text-center">
          <div class="text-3xl font-bold text-gray-800 tracking-wider mb-1">
            Dark Eagle
          </div>
          <div class="text-sm text-gray-500 italic">
            Est. August 2, 2022
          </div>
        </div>

        <div class="flex justify-center mt-4">
          <img src="Profile.jpg" alt="Profile" class="w-32 h-32 rounded-full border-2 border-gray-400 shadow-md object-cover"/>
        </div>

        <div class="text-center">
          <p class="text-md font-semibold text-blue-800 mt-2">@codexx_origin</p>
          <p id="typedText" class="text-sm text-gray-600 mt-1 px-2"></p>
        </div>

        <div class="text-center text-xs text-gray-400 select-none mt-6">
          Tap to flip
        </div>
      </div>

      <!-- BACK SIDE -->
      <div class="flip-back custom-back-style rounded-2xl overflow-hidden shadow-2xl border border-gray-300 w-full h-full p-6 flex flex-col justify-center items-center">
        <img src="QR.jpg" alt="QR Code" class="w-32 h-32 rounded-lg border border-gray-400 shadow mb-4 object-contain" />
        <p class="text-md text-blue-700 font-mono">@codexx_origin</p>
        
        <div class="grid grid-cols-2 gap-3 mt-6 w-full text-sm">
          <button onclick="handleButton(event, 'https://www.instagram.com/codexx_origin')" class="bg-pink-600 hover:bg-pink-700 text-white py-2 rounded-lg flex items-center justify-center gap-2">
            <i data-lucide="instagram" class="w-4 h-4"></i> Instagram
          </button>
          <button onclick="handleButton(event, 'https://github.com/codexx-origin')" class="bg-gray-800 hover:bg-gray-900 text-white py-2 rounded-lg flex items-center justify-center gap-2">
            <i data-lucide="github" class="w-4 h-4"></i> GitHub
          </button>
          <button onclick="handleButton(event, 'https://t.me/codexx_origin')" class="bg-blue-700 hover:bg-blue-800 text-white py-2 rounded-lg flex items-center justify-center gap-2">
            <i data-lucide="send" class="w-4 h-4"></i> Telegram
          </button>
          <button onclick="handleButton(event, 'https://www.youtube.com/@codexx_origin')" class="bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg flex items-center justify-center gap-2">
            <i data-lucide="youtube" class="w-4 h-4"></i> YouTube
          </button>
        </div>

        <button id="copyBtn" class="mt-5 bg-gray-700 hover:bg-gray-800 px-4 py-2 rounded text-white text-sm">Copy Profile Link</button>
        <p class="text-center mt-3 text-xs text-gray-200 select-none">Tap to flip back</p>
      </div>

    </div>
  </div>

  <!-- Tooltip -->
  <div id="tooltip"></div>

  <!-- Script Section -->
  <script>
    const card = document.getElementById("card");
    const copyBtn = document.getElementById("copyBtn");
    const tooltip = document.getElementById("tooltip");
    const profileURL = "https://www.instagram.com/codexx_origin";
    const saveBtn = document.getElementById("saveBtn");

    // Flip card on tap
    card.addEventListener("click", () => {
      card.classList.toggle("flipped");
    });

    // Open social links
    function handleButton(event, url) {
      event.stopPropagation();
      window.open(url, "_blank");
    }

    // Copy profile link
    copyBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      navigator.clipboard.writeText(profileURL)
        .then(() => showTooltip("Profile URL copied!"))
        .catch(() => alert("Copy failed. Copy manually."));
    });

    // Show tooltip
    function showTooltip(message) {
      tooltip.textContent = message;
      tooltip.classList.add("show");
      setTimeout(() => tooltip.classList.remove("show"), 2000);
    }

    // Save card as image
    saveBtn.addEventListener("click", () => {
      html2canvas(document.getElementById("card")).then(canvas => {
        const link = document.createElement("a");
        link.download = "Card.png";
        link.href = canvas.toDataURL("Card.png", 1.0);
        link.click();
      });
    });

    // Typing text animation
    const text = "Launching a new legacy. Tomorrow begins everything.";
    const target = document.getElementById("typedText");
    let i = 0;
    function type() {
      if (i < text.length) {
        target.textContent += text.charAt(i);
        i++;
        setTimeout(type, 50);
      }
    }
    type();

    // Load icons
    lucide.createIcons();
  </script>
</body>
</html>
